<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/89c39e4b83.js" crossorigin="anonymous"></script>
    <title>Explore - Learn from peers!</title>
</head>
<body>
    <div class="container container-ask">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

<!------------------------------------------------ HEADER ---------------------------------------------------->
    
    <!-- contains LOGO, SEARCH BAR, NOTIFICATION, LOG IN/USERNAME, CREDIT POINTS  -->
    <div class="tray tray-header">
        <!-- DISCOURSE LOGO -->
        <div class="container-logo">
            <div class="logo"><a href="index.html"><h1>DISCOURSE</h1></a></div>
        </div>

        <!-- SEARCH BAR -->
        <div class="container container-searchbar">
                <form class="form form-search" id="form-search" action="../discoursedb/questions/nltksearch.py" method="get">
                    <button type="submit" id="searchbtn" name="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <div class="container-query">
                        <input type="text" id="query" name="query" placeholder="Search for topic">
                    </div>
                </form>
                <div class="form-clear"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <!-- NOTIFICATIONS AND LOGIN/USERNAME -->
        <div class="container-profile">
            <div class="profile">
                <div class="notifications">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="btn loginbtn">
                    <a href="#" class="btn-login">
                        <p>Log In</p>
                    </a>
                </div>  
            </div>
        </div>
    </div>

<!------------------------------------------ SIDEBAR -------------------------------------------------------->
    
    <div class="tray tray-content">
        <!-- HOME, EXPLORE, COMMUNITIES -->
        <div class="container container-sidebar">
            <div class="sidebar">
                <div class="option option-explore highlighted-option"><a href="../discoursedb/questions/displayposts.py"><p>Explore</p></a></a></div>
                <div class="option option-profile">
                    <a href="" class=""><p>Profile</p></a>
                </div>
                <div class="option option-radar">
                    <a href=""><p>My Radar</p><a></a></i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="vertical-line"></div>

<!------------------------------------------ CONTENT -------------------------------------------------------->
        <div class="container container-feed">
            
        </div>

        <div class="vertical-line"></div>

<!------------------------------------------ COMMUNITIES --------------------------------------------------------->
        <div class="container container-allcommunities">
            <div class="top-half">
                <div class="container-notifications-header">
                    <div class="notifications-header">Notifications</div>
                </div>
                <div class="notifications-window">
                    <!-- Display notifications dynamically -->
                </div>
            </div>
            <hr class="horizontal-line">
            <div class="bottom-half">
                <!-- SEARCH BAR -->
                <div class="container container-searchbar">
                    <form class="form form-search" id="form-search" action="../discoursedb/questions/nltksearch.py" method="get">
                        <button type="submit" id="searchbtn" name="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div class="container-query">
                            <input type="text" id="query" name="query" placeholder="Search Communities">
                        </div>
                    </form>
                    <div class="form-clear"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>

        </div>

        
    </div>
    <script src="../javascript/script.js"></script>
    <form action="../discoursedb/questions/nltksearch.py"></form>
</body>
</html>
